<!DOCTYPE html>
<html>
  <head>
    <title>Agenda Mengajar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style></style>
  </head>

  <body>
    <nav class="navbar bg-dark">
      <div class="container container-fluid">
        <a class="navbar-brand fw-bolder text-light"
          ><i class="bi bi-clipboard2-data-fill text-light fs-5"></i>
          AgendaMengajar</a
        >
        <form class="d-flex">
          <a
            href="https://docs.google.com/spreadsheets/d/1Hk1VO7Qb_bsfov4vxZo3HNkqOP-OSqIN9APWvuVnhUE/edit#gid=0"
            class="btn btn-success"
            target="”_blank”"
            >Spreadsheets</a
          >
        </form>
      </div>
    </nav>
    <div class="container" id="form-container">
      <div class="card card-body mt-4">
        <h2>INPUT DATA</h2>
        <form
          action="https://script.google.com/macros/s/AKfycbwV4ZmdEV0lrYedsGIS2L2E6D8I91krelL8N6DaVXIZSML5mwtUgtvW2l1vBLGklWBxew/exec"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="row">
            <div class="col-md-6">
              <label for="nama">Nama Guru :</label>
              <input
                type="text"
                id="nama"
                name="nama"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="nama">Mata Pelajaran :</label>
              <input
                type="text"
                id="mata_pelajaran"
                name="mata_pelajaran"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="kelas">Kelas :</label>
              <input
                type="text"
                id="kelas"
                name="kelas"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="tgl_kgt">Tanggal kegiatan:</label>
              <input
                type="date"
                id="tgl_kgt"
                name="tgl_kgt"
                class="form-control"
                required
              />
            </div>
                          
             <div class="row">
            <div class="col-md-6">
              <label for="target">Target :</label>
              <input
                type="text"
                id="target"
                name="target"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="nama_siswa">Nama Siswa :</label>
              <input
                type="text"
                id="nama_siswa"
                name="nama_siswa"
                class="form-control"
                required
              />
            </div>
          </div>


            <div class="row">
              <div class="col-md-12 mx-1"></div>
              <label for="materi">Materi:</label>
              <br />
              <textarea
                cols="60"
                rows="5"
                type="text"
                id="materi"
                name="materi"
                class="form-control"
                required
              ></textarea>
            </div>

            <div class="row mt-4">
              <label for="buktis" class="mb-2">Bukti Kegiatan :</label>
              <div class="col-md-6">
                <label for="buktis" class="btn btn-primary w-100">
                  <i class="bi bi-cloud-upload"></i> Pilih Foto
                  <input
                    type="file"
                    name="buktis"
                    id="buktis"
                    style="display: none"
                    accept="image/*"
                    capture="camera"
                  />
                </label>
              </div>
              <div class="col-md-6">
                <input type="hidden" id="buktisEnc" name="buktisEnc" />
                <button
                  type="button"
                  id="kameraButton"
                  class="btn btn-primary w-100"
                >
                  <i class="bi bi-camera"></i> Ambil Foto Dari Kamera
                </button>
              </div>
            </div>
          </div>
          <script>
            document
              .getElementById("buktis")
              .addEventListener("change", function (event) {
                var file = event.target.files[0];
                var reader = new FileReader();
                reader.onloadend = function () {
                  document.getElementById("buktisEnc").value =
                    reader.result.split(",")[1];
                };
                reader.readAsDataURL(file);
              });

            document
              .getElementById("kameraButton")
              .addEventListener("click", function () {
                document.getElementById("buktis").click();
              });
          </script>
          <br />
          <input
            type="submit"
            value="Simpan Data"
            class="submit btn btn-success btn-lg"
          />
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
